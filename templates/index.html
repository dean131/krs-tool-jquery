<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>krstool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- FORM -->
            <div class="col-md-4 mb-3">
                <div class="container rounded shadow  bg-white">
                    <form id="form_matkul">
                        <div class="container row">
                            <div class="mb-3 mt-3">
                                <label class="form-label" for="nama_matkul">Nama Matkul</label>
                                <input class="form-control" type="text" name="nama_matkul" id="nama_matkul">
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label" for="hari">Hari</label>
                                <select class="form-select" id="hari" name="hari" aria-label="Default select example">
                                    <option selected>Pilih hari</option>
                                    <option value="senin">Senin</option>
                                    <option value="selasa">Selasa</option>
                                    <option value="rabu">Rabu</option>
                                    <option value="Kamis">Kamis</option>
                                    <option value="jum'at">Jum'at</option>
                                    <option value="sabtu">Sabtu</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label" for="jam_mulai">Jam Mulai</label>
                                <input type="time" name="jam_mulai" id="jam_mulai" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label" for="jam_akhir">Jam Akhir</label>
                                <input type="time" name="jam_akhir" id="jam_akhir" class="form-control">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary" id="btn_submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- AKHIR FORM -->
            
            <!-- TABEL -->
            <div class="col-md-8 mb-3">
                <div class="container rounded-3 shadow bg-white">
                    <div class="table-responsive" style="height: 550px;">
                        <div class=" mt-3" id="wadah"></div>
                    </div>
                </div>
            </div> 
            <!-- PENUTUP TABEL -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/static/js/jq.js"></script>
</body>
</html>
